<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logos/logo.svg" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vlr Agents</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <nav class="flex">
            <button id="symbol">
              <img class="moon" src="./assets/logos/symbolDark.png" alt="" />
              <img class="sun" src="./assets/logos/symbolLight.png" alt="" />
            </button>
            <a href="">Home</a>
            <a href="">Gallery</a>
            <div class="search">
              <label for="search" class="sr-only">Type your agent.</label>
              <input type="text" id="search" placeholder="Type your agent" />
            </div>
            <button id="profPic">
              <img class="moon" src="./assets/neonzada.jpg" alt="" />
              <img class="sun" src="./assets/neonzadaDark.jpg" alt="" />
            </button>
            <button id="toggle">
              <img class="moon" src="./assets/logos/moon.png" alt="" />
              <img class="sun" src="./assets/logos/sun.png" alt="" />
            </button>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <h1>Agents</h1>
          <section>
            <figure>
              <img src="./assets/sage.png" alt="" />
              <div class="description flex">
                <h2>You will not kill my allies!</h2>
                <span>Sentinel</span>
                <p>
                  The stronghold of China, Sage creates safety for herself and
                  her team wherever she goes. Able to revive fallen friends and
                  stave off aggressive pushes, she provides a calm center to a
                  hellish fight.
                </p>
              </div>
            </figure>
            <figure style="--delay: 0.4s">
              <img src="./assets/jett.jpg" alt="" />
              <div class="description flex">
                <h2>Watch this!</h2>
                <span>Duelist</span>
                <p>
                  Representing her home country of South Korea, Jett's agile and
                  evasive fighting style lets her take risks no one else can.
                  She runs circles around every skirmish, cutting enemies before
                  they even know what hit them.
                </p>
              </div>
            </figure>
            <figure style="--delay: 0.6s">
              <img src="./assets/skye.jpg" alt="" />
              <div class="description flex">
                <h2>I've got your trail!</h2>
                <span>Initiator</span>
                <p>
                  Hailing from Australia, Skye and her band of beasts
                  trail-blaze the way through hostile territory. With her
                  creations hampering the enemy, and her power to heal others,
                  the team is strongest and safest by Skye’s side.
                </p>
              </div>
            </figure>
            <figure style="--delay: 0.8s">
              <img src="./assets/fade.png" alt="" />
              <div class="description flex">
                <h2>Face your fear!</h2>
                <span>Initiator</span>
                <p>
                  Turkish bounty hunter, Fade, unleashes the power of raw
                  nightmares to seize enemy secrets. Attuned with terror itself,
                  she hunts targets and reveals their deepest fears—before
                  crushing them in the dark.
                </p>
              </div>
            </figure>
            <figure style="--delay: 1s">
              <img src="./assets/neon.png" alt="" />
              <div class="description flex">
                <h2>Hey! I'm pissed!</h2>
                <span>Duelist</span>
                <p>
                  Filipino Agent Neon surges forward at shocking speeds,
                  discharging bursts of bioelectric radiance as fast as her body
                  generates it. She races ahead to catch enemies off guard, then
                  strikes them down quicker than lightning.
                </p>
              </div>
            </figure>
            <figure style="--delay: 1.2s">
              <img src="./assets/killjoy.jpg" alt="" />
              <div class="description flex">
                <h2>You should run.</h2>
                <span>Sentinel</span>
                <p>
                  The genius of Germany. Killjoy secures the battlefield with
                  ease using her arsenal of inventions. If the damage from her
                  gear doesn't stop her enemies, her robots' debuff will help
                  make short work of them.
                </p>
              </div>
            </figure>
            <figure style="--delay: 1.4s">
              <img src="./assets/viper.jpeg" alt="" />
              <div class="description flex">
                <h2>Welcome to my world!</h2>
                <span>Controller</span>
                <p>
                  The American Chemist, Viper deploys an array of poisonous
                  chemical devices to control the battlefield and choke the
                  enemy's vision. If the toxins don't kill her prey, her
                  mindgames surely will.
                </p>
              </div>
            </figure>
            <figure style="--delay: 1.6s">
              <img src="./assets/reyna.png" alt="" />
              <div class="description flex">
                <h2>The hunt begins!</h2>
                <span>Duelist</span>
                <p>
                  Forged in the heart of Mexico, Reyna dominates single combat,
                  popping off with each kill she scores. Her capability is only
                  limited by her raw skill, making her highly dependent on
                  performance.
                </p>
              </div>
            </figure>
            <figure style="--delay: 1.8s">
              <img src="./assets/raze.png" alt="" />
              <div class="description flex">
                <h2>Here comes the party!</h2>
                <span>Duelist</span>
                <p>
                  Raze explodes out of Brazil with her big personality and big
                  guns. With her blunt-force-trauma playstyle, she excels at
                  flushing entrenched enemies and clearing tight spaces with a
                  generous dose of "boom."
                </p>
              </div>
            </figure>
            <figure style="--delay: 2s">
              <img src="./assets/Deadlock.jpg" alt="" />
              <div class="description flex">
                <h2>My territory, my rules!</h2>
                <span>Sentinel</span>
                <p>
                  Norwegian operative Deadlock deploys an array of cutting-edge
                  nanowire to secure the battlefield from even the most lethal
                  assault. No one escapes her vigilant watch, nor survives her
                  unyielding ferocity.
                </p>
              </div>
            </figure>
            <figure style="--delay: 2.2s">
              <img src="./assets/astra.png" alt="" />
              <div class="description flex">
                <h2>World divided!</h2>
                <span>Controller</span>
                <p>
                  Ghanaian Agent Astra harnesses the energies of the cosmos to
                  reshape battlefields to her whim. With full command of her
                  astral form and a talent for deep strategic foresight, she's
                  always eons ahead of her enemy's next move.
                </p>
              </div>
            </figure>
          </section>
        </div>
      </main>
      <footer>
        <div class="container">
          <p>
            © 2023 -
            <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
            Explorer
          </p>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
